

<ion-content>

  <div class="list">

    <label class="item item-input">
      <input type="email" placeholder="Email" ng-model="singin.user.email" required>
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password" ng-model="singin.user.password" required>
    </label>
    <button class="button button-block button-positive" ng-click="singin.authUser()">
      Sign In
    </button>
  </div>

</ion-content>
